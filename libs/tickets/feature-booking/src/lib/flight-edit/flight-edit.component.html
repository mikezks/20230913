<div class="p40" *ngIf="flight.id !== 0">
  <h2>Flight Edit</h2>

  <div class="form-group mt-10">
    ShowDetails: {{ showDetails }}
  </div>

  <form #form="ngForm" appRoundTrip>
    <app-validation-errors
      [errors]="form?.controls?.['from']?.errors ?? {}"
      field="from"
    ></app-validation-errors>

    <app-validation-errors
      [errors]="form?.errors ?? {}"
      field="flight"
    ></app-validation-errors>

    <div class="alert alert-info" *ngIf="form?.controls?.['from']?.pending">
      Validating ...
    </div>

    <div class="form-group">
      <label>ID:</label>
      <input name="id" [(ngModel)]="flight.id" class="form-control" />
    </div>

    <div class="form-group">
      <label>From:</label>
      <input
        name="from"
        class="form-control"
        [(ngModel)]="flight.from"
        [appCity]="['Paris', 'London', 'Berlin']"
        appAsyncCity
        required
        minlength="3"
      />
    </div>

    <div class="form-group">
      <label>To:</label>
      <input name="to" [(ngModel)]="flight.to" class="form-control" />
    </div>

    <div class="form-group">
      <label>Date:</label>
      <input name="date" [(ngModel)]="flight.date"  class="form-control" />
    </div>

    <div>
      <input
        name="delayed"
        id="delayed"
        [(ngModel)]="flight.delayed"
        type="checkbox"
      />
      <label for="delayed">Delayed</label>
    </div>
  </form>
</div>
